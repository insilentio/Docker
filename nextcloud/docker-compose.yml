version: '3'

services:
  nc:
    build: . 
    container_name: nextcloud-server
    restart: always
    ports:
      - 5555:443
    depends_on:
      - mariadb
      - redis
    volumes:
      - /share/Container/mount_volumes/nextcloud/nc_data:/var/www/html
    networks:
      - redisnet
      - dbnet
    environment:
      - VIRTUAL_HOST=nextcloud.local
      - REDIS_HOST=redis
      - MYSQL_HOST=mariadb
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_PASSWORD=geheim
#    healthcheck:
#      test: ["CMD", "/usr/bin/healthcheck"]
#      interval: 30s
#      timeout: 10s
#      retries: 5

  redis:
    image: redis:alpine
    container_name: nextcloud-redis
    restart: always
    volumes:
      - /share/Container/mount_volumes/nextcloud/redis:/data
    networks:
      - redisnet
    expose:
      - 6379
    command: ["--databases", "1"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mariadb:
    image: mariadb:latest
    container_name: nextcloud-mariadb
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    restart: always
    volumes:
      - /share/Container/mount_volumes/nextcloud/db_data:/var/lib/mysql
    networks:
      - dbnet
    environment:
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_ROOT_PASSWORD=geheimroot
      - MYSQL_PASSWORD=geheim
    expose:
      - 3306
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-u", "root", "--password=geheimroot]
      interval: 10s
      timeout: 5s
      retries: 5

  cron:
    image: nextcloud:apache
    container_name: nextcloud-cron
    networks:
      - dbnet
    volumes:
      - /share/Container/mount_volumes/nextcloud/nc_data:/var/www/html
    entrypoint: /cron.sh
    restart: unless-stopped
    depends_on:
      - mariadb
      - redis

volumes:
  db_data:
    driver: local
  nc_data:
    driver: local
  redis:
    driver: local

networks:
  dbnet:
  redisnet:

